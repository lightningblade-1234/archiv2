<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haven - Mental Health & Wellness Platform</title>
    <meta name="description" content="Comprehensive mental health support platform for students and counselors. Access resources, book sessions, and monitor wellness progress." />
    <meta name="author" content="Haven Team" />
    <meta name="keywords" content="mental health, counseling, wellness, student support, therapy, mindfulness" />

    <meta property="og:title" content="Haven - Mental Health & Wellness Platform" />
    <meta property="og:description" content="Your journey to mental wellness starts here. Connect with expert counselors and access comprehensive mental health resources." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@mindcare_app" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const div = document.createElement('div');
        div.style.color = 'red';
        div.style.padding = '20px';
        div.style.fontFamily = 'monospace';
        div.style.backgroundColor = '#fff0f0';
        div.innerHTML = `<h3>Global Error:</h3><p>${msg}</p><p>Location: ${url}:${line}:${col}</p><pre>${error ? error.stack : ''}</pre>`;
        document.body.appendChild(div);
      };
      window.onunhandledrejection = function(event) {
        const div = document.createElement('div');
        div.style.color = 'red';
        div.style.padding = '20px';
        div.style.fontFamily = 'monospace';
        div.style.backgroundColor = '#fff0f0';
        div.innerHTML = `<h3>Unhandled Rejection:</h3><p>${event.reason}</p>`;
        document.body.appendChild(div);
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
